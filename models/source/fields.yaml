# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: adrenth.rssfetcher::lang.item.name
        type: text
        span: left
    source_url:
        label: adrenth.rssfetcher::lang.item.source_url
        type: text
        placeholder: http://example.com/rss.xml
        span: right
    description:
        label: adrenth.rssfetcher::lang.item.description
        type: textarea
        size: small
    max_items:
        label: adrenth.rssfetcher::lang.item.max_items
        comment: adrenth.rssfetcher::lang.item.max_items_description
        default: 10
        span: left
    is_enabled:
        label: adrenth.rssfetcher::lang.item.enabled
        type: switch
        comment: adrenth.rssfetcher::lang.item.enabled_comment
        span: left
