# ===================================
#  List Column Definitions
# ===================================

columns:
    name:
        label: Name
        searchable: true
    source_url:
        label: Source URL
    max_items:
        label: Max Items
        type: number
    is_enabled:
        label: Enabled
        type: switch
    items_count:
        label: "# items"
        relation: items_count
        valueFrom: count
        default: 0
    fetched_at:
        label: Last fetched
        type: timesince